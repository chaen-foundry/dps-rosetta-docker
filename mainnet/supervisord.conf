[program:live-index]
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stdout #stderr -> stdout
stderr_logfile_maxbytes=0
command=/bin/dps-live-index -a 0.0.0.0:8099
    -i /data/mainnet-14/index
    -b /data/mainnet-14/bootstrap
    -c /data/mainnet-14/root.checkpoint
    -d /data/mainnet-14/protocol
    -l debug
    -m :9000
    -u flow_public_mainnet14_execution_state
    --seed-address="access-008.mainnet14.nodes.onflow.org:3569"
    --seed-key="11742552d21ac93da37ccda09661792977e2ca548a3b26d05f22a51ae1d99b9b75c8a9b3b40b38206b38951e98e4d145f0010f8942fd82ddf0fb1d670202264a"


