[supervisord]
nodaemon=true
user=root

[eventlistener:processes]
command=bash -c "printf 'READY\n' && while read line; do kill -SIGQUIT $PPID; done < /dev/stdin"
events=PROCESS_

[program:live-index]
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
command=/bin/dps-live-index -c flow-testnet -a :8099
    -i /data/live/index
    -b /data/live/bootstrap
    -c /data/live/root.checkpoint
    -d /data/live/data
    -l debug
    -u flow-execution-state-dev
    --seed-address="TBD:3569"
    --seed-key="TBD"


[program:live-rosetta]
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
command=/bin/rosetta-live -p 8080 -a localhost:8099 -c access.testnet.nodes.onflow.org:9000 -w

STATE_STOPPED,PROCESS_STATE_EXITED,PROCESS_STATE_FATAL