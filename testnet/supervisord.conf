[supervisord]
nodaemon=true
user=root

[eventlistener:processes]
command=bash -c "printf 'READY\n' && while read line; do kill -SIGQUIT $PPID; done < /dev/stdin"
events=PROCESS_STATE_STOPPED,PROCESS_STATE_EXITED,PROCESS_STATE_FATAL

[program:live-index]
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
command=/bin/dps-live-index -c flow-testnet -a :8099
    -i /data/testnet-27/index
    -b /data/testnet-27/bootstrap
    -c /data/testnet-27/root.checkpoint
    -d /data/testnet-27/protocol
    -l debug
    -u flow-execution-state-dev
    --seed-address="access-001.devnet27.nodes.onflow.org:3569"
    --seed-key="TBD"


[program:live-rosetta]
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
command=/bin/rosetta-live -p 8080 -a localhost:8099 -c access.testnet.nodes.onflow.org:9000 -w